<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vinted Pi â€“ Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { margin: 0 0 12px; }
    .row { display:flex; align-items:center; gap:12px; margin:12px 0 24px; }
    input[type=file] { padding: 6px; }
    button { padding: 8px 14px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    #chosen { color:#666; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap:12px; }
    .card { border:1px solid #eee; border-radius:12px; padding:10px; text-decoration:none; color:inherit; }
    .thumb { width:100%; aspect-ratio:1/1; object-fit:cover; border-radius:8px; display:block; }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border-radius:999px; background:#f3f3f3; margin-right:6px;}
    .row small { color:#888; }
  </style>
</head>
<body>
  <h1>Vinted Pi</h1>

  <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="row">
      <input id="files" name="files" type="file"
             accept=".jpg,.jpeg,.png,.heic,.heif,.dng,.cr2,.nef,.arw,.rw2,.orf,.raf,image/*"
             multiple />
      <button id="addBtn" type="submit">Add Item</button>
      <small id="chosen">No files chosen</small>
    </div>
  </form>

  <h3>Drafts</h3>
  <div id="drafts" class="grid"></div>

  <script>
  const files = document.getElementById('files');
  const chosen = document.getElementById('chosen');
  files.addEventListener('change', () => {
    const n = files.files.length;
    chosen.textContent = n ? `${n} file${n>1?'s':''} selected` : 'No files chosen';
  });

  // Guard submit if no files picked
  document.getElementById('uploadForm').addEventListener('submit', (e) => {
    if (!files.files.length) {
      e.preventDefault();
      alert('Please choose at least one photo (JPG/PNG/HEIC/DNG/RAW).');
    }
  });

  // Load drafts list
  async function loadDrafts() {
    try {
      const r = await fetch('/api/drafts', { cache: 'no-store' });
      const data = await r.json();
      const root = document.getElementById('drafts');
      root.innerHTML = '';
      for (const d of data) {
        const a = document.createElement('a');
        a.href = `/draft/${d.id}`;
        a.className = 'card';
        a.innerHTML = `
          <img class="thumb" src="${(d.thumbs && d.thumbs[0]) || '/static/no-thumb.png'}" alt="">
          <div style="margin-top:6px;">
            <div style="font-weight:600;">#${d.id} ${(d.title||'').slice(0,40)}</div>
            <div>
              ${d.brand?.value ? `<span class="pill">${d.brand.value}</span>` : ''}
              ${d.size?.value ? `<span class="pill">${d.size.value}</span>` : ''}
            </div>
          </div>`;
        root.appendChild(a);
      }
    } catch (e) {
      console.error('Failed to load drafts', e);
    }
  }
  loadDrafts();
  </script>
</body>
</html>
