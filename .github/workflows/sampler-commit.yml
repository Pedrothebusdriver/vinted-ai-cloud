name: Sampler (dataset) â€” Commit Manifest
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 21 * * *"   # 21:00 UTC daily

jobs:
  sample:
    runs-on: [self-hosted, pi]
    steps:
      - name: Checkout (no built-in creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name  "${{ secrets.GH_AGENT_NAME || 'pi-agent' }}"
          git config user.email "${{ secrets.GH_AGENT_EMAIL || 'pi@local' }}"

      - name: Build dataset manifest
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .agent/sampler
          python3 tools/build_eval_manifest.py

      - name: Show manifest summary
        shell: bash
        run: |
          ls -lh .agent/sampler
          echo "Preview:"
          head -n 80 .agent/sampler/manifest-*.json || true

      - name: Ensure sampler stub exists (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .agent/sampler
          date -u +"sampler manifest %Y-%m-%dT%H:%M:%SZ" > .agent/sampler/_stub.txt
          echo "Wrote .agent/sampler/_stub.txt"

      - name: Commit sampler artifacts (no-fail if no changes)
        shell: bash
        run: |
          set -euo pipefail
          git add -A .agent/sampler
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "agent: sampler manifest $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git log -1 --name-only --pretty=oneline
          fi

      - name: Push using PAT
        env:
          GH_PAT: ${{ secrets.GH_AGENT_PAT }}
        run: |
          git push "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git" HEAD:main
          echo "PUSHED OK (or already up to date)"
