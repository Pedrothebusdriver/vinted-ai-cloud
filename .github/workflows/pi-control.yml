name: Pi Control (issue commands)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  control:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '/'))
    runs-on: [self-hosted, pi]   # your pi-vinted runner

    steps:
      - uses: actions/checkout@v4

      - name: Parse command
        id: parse
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "cmd=" >>"$GITHUB_OUTPUT"
            exit 0
          fi
          body="${{ github.event.comment.body }}"
          # take the first slash-command on the first line
          cmd="$(printf %s "$body" | sed -n '1s/^[[:space:]]*\/\([^[:space:]].*\)$/\1/p')"
          echo "cmd=$cmd" >>"$GITHUB_OUTPUT"

      - name: Run command on Pi
        if: ${{ steps.parse.outputs.cmd != '' }}
        run: |
          set -euo pipefail
          echo ">> CMD: '${{ steps.parse.outputs.cmd }}'"
          case "${{ steps.parse.outputs.cmd }}" in
            bootstrap-sampler)
              bash scripts/sampler_bootstrap.sh
              ;;
            sampler\ run)
              bash scripts/sampler_run.sh
              ;;
            *)
              echo "Unknown command: '${{ steps.parse.outputs.cmd }}'"
              exit 2
              ;;
          esac

      - name: Post back to issue
        if: ${{ github.event_name == 'issue_comment' && steps.parse.outputs.cmd != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body \
            "âœ… Ran \`/${{ steps.parse.outputs.cmd }}\` on the Pi."
